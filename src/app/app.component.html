<!-- This is also valid way -->
<app-header />
<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <!-- Custom component -->
      <app-user [user]="user" (select)="onSelectUser($event)"></app-user>
    </li>
    }
  </ul>
  <!-- Task -->
  @if (selectedUser) {
  <app-tasks [userId]="selectedUser.id" [name]="selectedUser.name" />
  } @else {
    <p id="fallback">Select the user to display !</p>
  }
</main>
